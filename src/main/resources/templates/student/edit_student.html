<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Edit student</title>
		<link rel="stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
								   integrity = "sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
								   crossorigin = "anonymous">
	</head>
	<body>
		<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		  <a class="navbar-brand" th:href="@{/students}">Student Management System</a>
		
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		
		  <div class="collapse navbar-collapse" id="collapsibleNavbar">
		    <ul class="navbar-nav">
		      <li class="nav-item">
		        <a class="nav-link" th:href="@{/students}">Student Management</a>
		      </li>
		    </ul>
		  </div>
		</nav>
	
		<br/>
		<br/>
		<div class = "container">
			<div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center">Update student</h1>
				
				<div class = "card-body">
					<form th:method = "POST" th:action = "@{/students/edit/{id} (id = ${student.getId()})}" th:object = "${student}">
						<label>Student first name: </label>
						<input type = "text" name = "firstName" th:field = "*{firstName}" class = "form-control" placeholder = "Enter student first name"/>
						<span th:if = "${#fields.hasErrors('firstName')}" th:errors = "*{firstName}"></span>
						
						<br/>
						
						<label>Student last name: </label>
						<input type = "text" name = "lastName" th:field = "*{lastName}" class = "form-control" placeholder = "Enter student last name"/>
						<span th:if = "${#fields.hasErrors('lastName')}" th:errors = "*{lastName}"></span>
						
						<br/>
						
						<label>Student email: </label>
						<input type = "email" name = "email" th:field = "*{email}" class = "form-control" placeholder = "Enter student email"/>
						<span th:if = "${#fields.hasErrors('email')}" th:errors = "*{email}"></span>
						
						<br/>
						
						<button type = "submit" class = "btn btn-primary">Create</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
