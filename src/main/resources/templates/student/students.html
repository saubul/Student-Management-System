<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Student Management System</title>
		<link rel="stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
							   integrity = "sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
							   crossorigin = "anonymous">
	</head>
	<body>
		<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		  <!-- Brand -->
		  <a class="navbar-brand" th:href="@{/students}">Student Management System</a>
		
		  <!-- Toggler/collapsibe Button -->
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		
		  <!-- Navbar links -->
		  <div class="collapse navbar-collapse" id="collapsibleNavbar">
		    <ul class="navbar-nav">
		      <li class="nav-item">
		        <a class="nav-link" th:href="@{/students}">Student Management</a>
		      </li>
		    </ul>
		  </div>
		</nav>
	
		<div class = "contrainer">
			<h1>List of students</h1>
			
			<div class = "col-lg-3">
				<a th:href = "@{/students/new}" class = "btn btn-primary btn-sm mb-3">Add student</a>
			</div>
			
			<table class = "table table-striped table-bordered">
				
				<thead class = "table-dark">
					<tr>
						<th> Student first name </th>
						<th> Student last name </th>
						<th> Student email </th>
						<th> Actions </th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each = "student: ${students}" >
						<td th:text = "${student.getFirstName()}"></td>
						<td th:text = "${student.getLastName()}"></td>
						<td th:text = "${student.getEmail()}"></td>
						<td>
							<a th:href = "@{/students/edit/{id}(id = ${student.getId()})}"
							   class = "btn btn-primary">Update</a>
						</td>
							
						</td>
					</tr>
				</tbody>
				
			</table>
			
		</div>
	</body>
</html>
